{% extends "base.html" %}

{% block content %}
    <h1>Similarity Delete</h1>
    <h2>Name: {{ similarity }}</h2>
    <p>Are you sure?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <p><a href="{% url "categories:similarity_display" similarity.id %}">Back</a></p>
{% endblock %}

{% block script %}
    <script>
        document.getElementById('nav_330').classList.add('active')
    </script>
{% endblock %}
